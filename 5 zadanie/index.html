<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="product">Выберите товар:</label>
                <select id="product" name="product">
                    <option value="1000">Лампа - 2700 руб.</option>
                    <option value="2500">Подсвечник - 400 руб.</option>
                    <option value="500">Увлажнитель воздуха - 3200 руб.</option>
                    <option value="1500">Статуэтка - 1500 руб.</option>
                    <option value="1500">Летающщий будильник - 5300 руб.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Количество товара:</label>
                <input type="text" id="quantity" name="quantity">
                <div id="quantity-error" class="error"></div>
            </div>
            <button type="submit" id="calculate-btn">Рассчитать стоимость</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
