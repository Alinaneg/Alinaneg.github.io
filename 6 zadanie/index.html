<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="service">Тип услуги:</label>
                <select id="service" name="service">
                    <option value="1">Малый заказ (1000 руб.)</option>
                    <option value="2">Средний заказ (1500 руб.)</option>
                    <option value="3">Большой заказ (2000 руб.)</option>
                </select>
            </div>
            
            <div class="form-group" id="options-group">
                <label for="options">Опции услуги:</label>
                <select id="options" name="options">
                    <option value="0">Без опции</option>
                    <option value="500">Экспресс-доставка (+500 руб.)</option>
                    <option value="1000">Установка и настройка (+1000 руб.)</option>
                </select>
            </div>
            
            <div class="form-group" id="property-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="property" name="property" value="800">
                    Дополнительная гарантия (+800 руб.)
                </label>
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="text" id="quantity" name="quantity" value="1">
                <div id="quantity-error" class="error"></div>
            </div>
        </form>
        <div id="result">Стоимость заказа: 1000 руб.</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
