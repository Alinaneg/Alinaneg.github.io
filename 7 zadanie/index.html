<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="slider-container">
                <button class="arrow prev" aria-label="Предыдущее изображение">&#10094;</button>
                <div class="slider-wrapper">
                    <div class="slider">
                        <div class="slide">
                            <img src="photo_2025-10-22_23-20-50.jpg" alt="Изображение 1">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-10-19_19-15-13.jpg" alt="Изображение 2">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-10-18_08-37-55.jpg" alt="Изображение 3">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-08-25_00-38-26.jpg" alt="Изображение 4">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-08-28_10-06-45.jpg" alt="Изображение 5">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-10-08_22-00-48.jpg" alt="Изображение 6">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-08-25_13-20-37.jpg" alt="Изображение 7">
                        </div>
                        <div class="slide">
                            <img src="photo_2025-08-10_11-47-55.jpg" alt="Изображение 8">
                        </div>
                    </div>
                </div>
                <button class="arrow next" aria-label="Следующее изображение">&#10095;</button>
            </div>
            <div class="pager">
                <span class="current-page">1</span> / <span class="total-pages">3</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
